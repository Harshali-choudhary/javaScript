<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/jquery.js"></script>
    <script>
        function validateradio(nm,errid)
        {
            var op=$('#'+nm).val();
            if(op)
           {
            $("#" + errid).html("");
            return true;
           }
           else
           {
            $("#" + errid).html("  pls select the radio button");
            return false;
           }
        }

        function validatecheckbox(sub,errid)
        {
           var op=$('#'+sub).val();
           if(op)
           {
            $("#"+ errid).html("");
            return true;
           }
           else
           {
            $("#" + errid).html("  pls check the checkbox");
            return false;
           }
        }
        $(document).ready(function(){
            $("#frm").submit(function(){
            
                var flag=validatecheckbox("subject","errsubject");
            var flag1=validateradio("gender","errgender");
            return flag1 && flag ;

            })
            
        })
    </script>
</head>
<body>
    <form id="frm">
    
        Gender :
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <span id="errgender"></span>
        <br>
        Subject : 
        <input type="checkbox" name="subject" id="Java" value="Java"><label for="Java">Java</label>
        <input type="checkbox" name="subject" id="C++" value="C++"><label for="C++">C++</label>
        <input type="checkbox" name="subject" id="C" value="C"><label for="C">C</label>
        <input type="checkbox" name="subject" id="React" value="React"><label for="React">React</label>
        <span id="errsubject"></span>
        <br>

        <button type="submit" id="btn" name="submit">Select subject</button>
        
    </form>
</body>
</html>
