<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/jquery.js"></script>
    <script>
        function validateSize(id,errid)
        {
            var f=$("#" + id)[0];
           // var f= document.getElementById(id)[0];
            var fsize=f.files[0].size;
            if(fsize/1024 < 70)
            {
                $("#" + errid).html("");
                return true;
            }
            else{
                $("#" + errid).html(" file size is exceed than 70 kb");
                return false;
            }
        }
        $(document).ready(function(){
           $("#frm").submit(function(event){
            var flag=validateSize("files","errid");
            return flag;
           });
        });
    </script>
</head>
<body>
    <form id="frm">
        <input type="file" id="files" name="files" >
        <span id="errid"></span>
           <br>
        <button type="submit" id="submit" >submit</button>
    </form>
</body>
</html>
