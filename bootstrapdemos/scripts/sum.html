<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumOfDigit(s){
            //var s = parseInt(document.getElementById("sum").value)
            var sum=0
            var rem 
            while(s>0){
                rem = s%10
                sum=sum+rem;
                s=s/10;
            }
            // document.getElementById("mydiv").innerHTML="sum of 5 digit number is "+parseInt(sum);
            console.log(sum)
        }
    </script>
    <input type="text" id="sum" placeholder="Enter 5 digit number">
    <button type="button" id="btn" onclick="sumOfDigit(12345)">Result</button>
    <div id="mydiv"></div>
</body>
</html>
