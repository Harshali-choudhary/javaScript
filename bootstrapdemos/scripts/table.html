<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table(){
            var n=parseInt(document.getElementById("tb").value)
            for(var i=1;i<=10;i++)
            {
                document.getElementById("mydiv").innerHTML+=n+" * "+i+" = "+(n*i)+"<br>"; 
            }
        }
    </script>
    <input type="text" id="tb" placeholder="Enter a number">
    <button type="button" id="btn" onclick="table()">Result</button>
    <div id="mydiv"></div>
</body>

</html>
