<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function even()
        {
            var n=parseInt(document.getElementById("even").value)
            var i=1;
            while(i>0) 
            {
                 for(var j=2;j<=n;j++)
                 {
                    if(j%2==0)
                   {
                    document.getElementById("mydiv").innerHTML+=j+"<br>"
                   }
                  i--;
                 } 
               
            }
        }
    </script>
    <input type="text" id="even" placeholder="Enter the number">
    <button type="button" id="btn" onclick="even()">Result</button>
    <div id="mydiv"></div>
</body>
</html>
